<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Blue Oval Background -->
  <ellipse cx="100" cy="75" rx="85" ry="60" fill="#1a3a5f" stroke="#c0c0c0" stroke-width="2"/>
  
  <!-- Recycling Symbol - Three Arrows in Metallic Silver -->
  <g transform="translate(100, 75)">
    <!-- Arrow 1 (Top/Right) -->
    <path d="M -20 -15 L 0 -25 L 20 -15 L 15 -5 L 20 5 L 5 0 L -10 5 L -15 -5 Z" 
          fill="#c0c0c0" 
          opacity="0.95"
          style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));"/>
    
    <!-- Arrow 2 (Bottom/Right) -->
    <path d="M 20 -15 L 30 0 L 20 15 L 10 10 L 5 20 L 0 5 L -5 20 L -10 10 L -20 15 L -10 0 Z" 
          fill="#c0c0c0" 
          opacity="0.95"
          transform="rotate(120)"
          style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));"/>
    
    <!-- Arrow 3 (Bottom/Left) -->
    <path d="M -20 15 L 0 25 L 20 15 L 15 5 L 20 -5 L 5 0 L -10 -5 L -15 5 Z" 
          fill="#c0c0c0" 
          opacity="0.95"
          transform="rotate(240)"
          style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));"/>
  </g>
</svg>
